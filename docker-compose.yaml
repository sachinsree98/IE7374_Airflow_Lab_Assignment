version: '3.8'

# ---------------------------------------------------------------
# Shared config for all Airflow services
# ---------------------------------------------------------------
x-airflow-common: &airflow-common
  build: .                          # uses the Dockerfile above
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__WEBSERVER__SECRET_KEY: 'my_secret_key_change_me'
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./models:/opt/airflow/models
    - ./plugins:/opt/airflow/plugins
  depends_on:
    postgres:
      condition: service_healthy

# ---------------------------------------------------------------
# Services
# ---------------------------------------------------------------
services:

  # --- PostgreSQL (metadata database) ---
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data    # persist DB across restarts
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    ports:
      - "5432:5432"

  # --- One-time init: migrate DB + create admin user ---
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    depends_on:
      postgres:
        condition: service_healthy

  # --- Webserver (UI on port 8080) ---
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # --- Scheduler (executes your DAGs) ---
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      airflow-init:
        condition: service_completed_successfully

# ---------------------------------------------------------------
# Named volume so PostgreSQL data survives container restarts
# ---------------------------------------------------------------
volumes:
  postgres_data: